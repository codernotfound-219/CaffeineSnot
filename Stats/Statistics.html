<script>var slideIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1}
      x[slideIndex-1].style.display = "block";
      setTimeout(carousel, 2000);
    }
    
    const OrangeBtn = document.getElementById("Oc");
    
    OrangeBtn.addEventListener("click", () => {
      window.location.href = "Statistics1.html";
    });
    const PurpleBtn = document.getElementById("Pc");
    
    PurpleBtn.addEventListener("click", () => {
      window.location.href = "Statistics2.html";
    });
    const HighBtn = document.getElementById("Hs");
    
    HighBtn.addEventListener("click", () => {
      window.location.href = "Statistics3.html";
    });</script>
